<div class="main-content">
    <div class="container-fluid">

        <div class="col-md-12">
            <button mat-raised-button
                    type="button"
                    class="btn btn-danger"
                    routerLink='/pages/customers/create'>
                <i class="material-icons">add</i>
                Create new customer
            </button>
        </div>
    
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary d-flex justify-content-start">
                    <i class="material-icons mr-2">receipt_long</i>
                    <h4 class="card-title">Customer List</h4>
                    <!-- <p class="card-category">New employees on 15th September, 2016</p> -->
                </div>
                <div class="card-body table-responsive table-hover">

                <table class="table table-hover text-center">
                    <thead class="text-warning">
                        <th>NÂ°.</th>
                        <th>RUC/DNI</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th *ngIf="authenticationService.isAdmin()">Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers; let i = index">
                            <!-- [routerLink]="['/pages/products/detail', product._id]" -->
                            <td>{{i + 1}}</td>
                            <td>{{customer.documentNumber}}</td>
                            <td>{{customer.name}}</td>
                            <td>{{customer.address}}</td>
                            <td>{{customer.phoneNumber}}</td>
                            <td class="td-actions"
                                *ngIf="authenticationService.isAdmin()">
                                <button mat-raised-button
                                        type="button"
                                        matTooltip="Edit"
                                        [matTooltipPosition]="'above'"
                                        class="btn btn-primary btn-link btn-sm btn-just-icon"
                                        [routerLink]="['/pages/customers/update', customer._id]">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button mat-raised-button
                                        type="button"
                                        matTooltip="Remove"
                                        [matTooltipPosition]="'above'"
                                        class="btn btn-danger btn-link btn-sm btn-just-icon"
                                        (click)="deleteUser(customer._id)">
                                    <i class="material-icons">close</i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                </div>
            </div>
        </div>

    </div>
</div>
