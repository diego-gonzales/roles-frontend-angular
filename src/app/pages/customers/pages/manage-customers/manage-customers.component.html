<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">
                            {{ (!customer) ? 'Create new customer' : 'Update customer'}}
                        </h4>
                        <p class="card-category">
                            {{ (!customer) ? 'Complete the form' : 'Update the form'}}
                        </p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="myCustomerForm"
                              (ngSubmit)="submit()">

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput
                                               placeholder="RUC/DNI"
                                               type="text"
                                               formControlName="documentNumber">
                                        <mat-error *ngIf="fieldIsInvalid('documentNumber')">
                                            Field is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput
                                               placeholder="Name"
                                               type="text"
                                               formControlName="name">
                                        <mat-error *ngIf="fieldIsInvalid('name')">
                                            Field is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput
                                               placeholder="Address"
                                               type="text"
                                               formControlName="address">
                                        <mat-error *ngIf="fieldIsInvalid('address')">
                                            Field is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput
                                               placeholder="Phone Number"
                                               type="text"
                                               formControlName="phoneNumber">
                                        <mat-error *ngIf="fieldIsInvalid('phoneNumber')">
                                            Field is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-12 d-flex justify-content-between">
                                <button mat-raised-button
                                        type="submit"
                                        class="btn btn-danger">
                                    <i class="material-icons">save</i>
                                    Save
                                </button>
    
                                <button type="button"
                                        mat-raised-button
                                        class="btn btn-primary"
                                        (click)="back()">
                                    <i class="material-icons">arrow_back</i>
                                    Back
                                </button>
                            </div>
                            <!-- <div class="clearfix"></div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
