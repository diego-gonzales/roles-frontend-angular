<div class="main-content">
    <div class="container-fluid">

      <div class="col-md-12">
        <button mat-raised-button
                type="button"
                class="btn btn-danger"
                routerLink='/pages/products/create'>
          <i class="material-icons">add</i>
          Create Product
        </button>
      </div>

      <div class="col-md-12">
          <div class="card">
              <div class="card-header card-header-primary d-flex justify-content-start">
                  <i class="material-icons mr-2">receipt_long</i>
                  <h4 class="card-title">Product List</h4>
                  <!-- <p class="card-category">New employees on 15th September, 2016</p> -->
              </div>
              <div class="card-body table-responsive table-hover">

                <table class="table table-hover text-center">
                  <thead class="text-warning">
                      <th>NÂ°.</th>
                      <th>Name</th>
                      <th>Category</th>
                      <th>Price</th>
                      <th>Stock</th>
                      <th>Status</th>
                      <th>Actions</th>
                  </thead>
                  <tbody>
                      <tr *ngFor="let product of products; let i = index"
                          >
                          <!-- [routerLink]="['/pages/products/detail', product._id]" -->
                          <td>{{i + 1}}</td>
                          <td>{{product.name}}</td>
                          <td>{{product.category.name}}</td>
                          <td>S/.{{product.price}}</td>
                          <td>{{product.stock}}</td>
                          <td>{{product.status}}</td>
                          <td class="td-actions">
                            <button mat-raised-button
                                    type="button"
                                    matTooltip="Edit"
                                    [matTooltipPosition]="'above'"
                                    class="btn btn-primary btn-link btn-sm btn-just-icon"
                                    [routerLink]="['/pages/products/update', product._id]">
                                <i class="material-icons">edit</i>
                            </button>
                            <button mat-raised-button
                                    type="button"
                                    matTooltip="Remove"
                                    [matTooltipPosition]="'above'"
                                    class="btn btn-danger btn-link btn-sm btn-just-icon"
                                    (click)="deleteProduct(product._id)">
                                <i class="material-icons">close</i>
                            </button>
                          </td>
                      </tr>
                  </tbody>
              </table>

              </div>
          </div>
      </div>
    </div>

</div>
