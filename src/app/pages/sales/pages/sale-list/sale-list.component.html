                    <div class="">
                        <table class="table text-center" mat-table [dataSource]="dataSource">
                            <!-- Position Column -->
                            <!-- <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
                            </ng-container> -->
                        
                            <!-- Date Column -->
                            <ng-container matColumnDef="createdAt">
                                <th class="text-warning text-center" mat-header-cell *matHeaderCellDef>Date</th>
                                <td mat-cell *matCellDef="let sale">{{sale.createdAt | date: 'd MMM, y, h:mm a'}}</td>
                            </ng-container>
                        
                            <!-- Customer Column -->
                            <ng-container matColumnDef="customer">
                                <th class="text-warning text-center" mat-header-cell *matHeaderCellDef>Customer Document</th>
                                <td mat-cell *matCellDef="let sale">{{sale.customer.documentNumber}}</td>
                            </ng-container>
                        
                            <!-- Seller Column -->
                            <ng-container matColumnDef="user">
                                <th class="text-warning text-center" mat-header-cell *matHeaderCellDef>Seller</th>
                                <td mat-cell *matCellDef="let sale">{{sale.user.username}}</td>
                            </ng-container>

                            <!-- Total Price Column -->
                            <ng-container matColumnDef="totalPrice">
                                <th class="text-warning text-center" mat-header-cell *matHeaderCellDef>Total Price</th>
                                <td mat-cell *matCellDef="let sale">S/.{{sale.totalPrice | number:'.2'}}</td>
                            </ng-container>

                            <!-- Actions Column -->
                            <ng-container matColumnDef="_id">
                                <th class="text-warning text-center" mat-header-cell *matHeaderCellDef>Actions</th>
                                <td mat-cell *matCellDef="let sale">
                                    <button mat-raised-button
                                                type="button"
                                                matTooltip="Detail"
                                                [matTooltipPosition]="'above'"
                                                class="btn btn-primary btn-link btn-sm btn-just-icon"
                                                [routerLink]="['/pages/sales/detail', sale._id]">
                                        <i class="material-icons">feed</i>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                    </div>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

                </div>

            </div>
