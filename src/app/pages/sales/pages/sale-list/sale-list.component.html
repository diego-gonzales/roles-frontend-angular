<div class="main-content">
    <div class="container-fluid">

        <div class="col-md-12">
            <button mat-raised-button
                    type="button"
                    class="btn btn-danger"
                    routerLink='/pages/sales/create'>
                <i class="material-icons">add</i>
                Create new sale
            </button>
        </div>
    
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary d-flex justify-content-start">
                    <i class="material-icons mr-2">receipt_long</i>
                    <h4 class="card-title">Sales List</h4>
                    <!-- <p class="card-category">New employees on 15th September, 2016</p> -->
                </div>
                <div class="card-body table-responsive table-hover">

                    <table class="table table-hover text-center">
                        <thead class="text-warning">
                            <th>NÂ°.</th>
                            <th>Date</th>
                            <th>Customer Document</th>
                            <th>Seller</th>
                            <th>Total Sale Price</th>
                            <th>Actions</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sale of sales; let i = index">
                                <!-- [routerLink]="['/pages/products/detail', product._id]" -->
                                <td>{{i + 1}}</td>
                                <td>{{sale.createdAt | date: 'd MMM, y, h:mm a'}}</td>
                                <td>{{sale.customer.documentNumber}}</td>
                                <td>{{sale.user.username}}</td>
                                <td>S/.{{sale.totalPrice | number:'.2'}}</td>
                                <td class="td-actions">
                                    <button mat-raised-button
                                            type="button"
                                            matTooltip="Detail"
                                            [matTooltipPosition]="'above'"
                                            class="btn btn-primary btn-link btn-sm btn-just-icon"
                                            [routerLink]="['/pages/sales/detail', sale._id]">
                                        <i class="material-icons">feed</i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
