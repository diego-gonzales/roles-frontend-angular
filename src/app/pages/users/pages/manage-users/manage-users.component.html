<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">
                            {{ (!user) ? 'Create new user' : 'Update user'}}
                        </h4>
                        <p class="card-category">
                            {{ (!user) ? 'Complete the form' : 'Update the form'}}
                        </p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="myUserForm"
                              (ngSubmit)="submit()">

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput
                                               placeholder="Username"
                                               type="text"
                                               formControlName="username">
                                        <mat-error *ngIf="fieldIsInvalid('username')">
                                            Field is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput
                                               placeholder="Email"
                                               type="email"
                                               formControlName="email">
                                        <mat-error *ngIf="fieldIsInvalid('email')">
                                            {{showErrorMessage('email')}}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row" *ngIf="!user">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput
                                               placeholder="Password"
                                               type="password"
                                               formControlName="password">
                                        <mat-error *ngIf="fieldIsInvalid('password')">
                                            {{showErrorMessage('password')}}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-label>Role</mat-label>
                                        <mat-select formControlName="role">
                                            <mat-option value="user">User</mat-option>
                                            <mat-option value="moderator">Moderator</mat-option>
                                            <mat-option value="admin">Admin</mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="fieldIsInvalid('role')">
                                            Field is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-12 d-flex justify-content-between">
                                <button mat-raised-button
                                        type="submit"
                                        class="btn btn-danger">
                                    <i class="material-icons">save</i>
                                    Save
                                </button>
    
                                <button type="button"
                                        mat-raised-button
                                        class="btn btn-primary"
                                        (click)="back()">
                                    <i class="material-icons">arrow_back</i>
                                    Back
                                </button>
                            </div>
                            <!-- <div class="clearfix"></div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
